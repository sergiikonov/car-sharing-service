databaseChangeLog:
    - changeSet:
          id: 1
          author: Sergii
          changes:
              - createTable:
                    tableName: rentals
                    columns:
                        - column:
                              name: id
                              type: BIGINT
                              autoIncrement: true
                              constraints:
                                  primaryKey: true
                                  nullable: false
                        - column:
                              name: rental_date
                              type: DATE
                              constraints:
                                  nullable: false
                        - column:
                              name: return_date
                              type: DATE
                              constraints:
                                  nullable: false
                        - column:
                              name: actual_return_date
                              type: DATE
                              constraints:
                                  nullable: true
                        - column:
                              name: car_id
                              type: BIGINT
                              constraints:
                                  nullable: false
                        - column:
                              name: user_id
                              type: BIGINT
                              constraints:
                                  nullable: false
                        - column:
                              name: is_deleted
                              type: BIT(1)
                              defaultValueBoolean: false
                              constraints:
                                  nullable: false
              - addForeignKeyConstraint:
                    baseTableName: rentals
                    baseColumnNames: car_id
                    constraintName: fk_rentals_car
                    referencedTableName: cars
                    referencedColumnNames: id
                    onDelete: CASCADE
              - addForeignKeyConstraint:
                    baseTableName: rentals
                    baseColumnNames: user_id
                    constraintName: fk_rentals_user
                    referencedTableName: users
                    referencedColumnNames: id
                    onDelete: CASCADE
